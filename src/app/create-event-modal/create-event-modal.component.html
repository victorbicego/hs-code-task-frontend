<div class="create-event-container">
  <div class="create-modal">
    <span class="close" (click)="closeModal()">&times;</span>

    <form [formGroup]="eventForm">
      <label>Title:</label>
      <input type="text" formControlName="title" class="form-control" />

      <label>Price:</label>
      <input type="number" formControlName="price" class="form-control" />

      <label>Description:</label>
      <textarea formControlName="description" class="form-control"></textarea>

      <label>Street:</label>
      <input
        type="text"
        formControlName="address.street"
        class="form-control"
      />

      <label>Immobile Number:</label>
      <input
        type="text"
        formControlName="address.immobileNumber"
        class="form-control"
      />

      <label>City:</label>
      <input type="text" formControlName="address.city" class="form-control" />

      <label>Postal Code:</label>
      <input
        type="text"
        formControlName="address.postalCode"
        class="form-control"
      />

      <label>Start Time:</label>
      <input
        type="text"
        formControlName="timeInterval.startTime"
        class="form-control"
      />

      <label>End Time:</label>
      <input
        type="text"
        formControlName="timeInterval.endTime"
        class="form-control"
      />

      <label>Max Capacity:</label>
      <input
        type="number"
        formControlName="capacity.maxCapacity"
        class="form-control"
      />
    </form>

    <button [disabled]="!validate()" (click)="onSubmit()">Create Event</button>
  </div>
</div>
